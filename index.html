<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- my css styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="container">
      <img
        class="jessica-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="jessica avatar"
      />

      <div class="user-info">
        <h1 class="name">Jessica Randall</h1>
        <h3 class="city">London, United Kingdom</h3>
      </div>

      <p class="hobby">"Front-end developer and avid reader."</p>

      <div class="socials">
        <button class="social github">GitHub</button>
        <button class="social frontend">Frontend Mentor</button>
        <button class="social linkedin">LinkedIn</button>
        <button class="social twitter">Twitter</button>
        <button class="social instagram">Instagram</button>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/RalphJnr">JIMMY</a>.
    </div>
  </body>
</html>
